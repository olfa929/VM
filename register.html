<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Machine Vibration Monitoring</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-top">
            
            <div class="auth-buttons">
                <a href="login.html" class="btn">Sign In</a>
                <a href="register.html" class="btn">Sign Up</a>
            </div>
            <img src="img.png" alt="SUPCOM Logo" class="header-logo">
        </div>

        <div class="header-content">
            <h1>Machine Vibration Monitoring</h1>
            <p>Advanced predictive maintenance for industrial equipment</p>
        </div>
    </header>

    <main>
        <section class="register-form">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Sign In</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Supcom Machine Monitoring. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
